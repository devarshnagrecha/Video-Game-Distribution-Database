<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign Up</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./CSS/style.css" rel="stylesheet">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet">
    </head>
    <body>
        <section class="vh-100">
            <div class="container-fluid h-custom">
                <div class="row d-flex justify-content-center align-items-center
                    h-100">
                    <div class="col-md-9 col-lg-6 col-xl-5">
                        <img
                            src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                            class="img-fluid" alt="Sample image">
                    </div>
                    <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                        <form>

                            <div class="divider d-flex align-items-center my-5">
                                <p class="text-center fw-bold mx-3 mb-0">Sign Up</p>
                            </div>

                            <!-- Email input -->
                            <div class="form-outline mb-4">
                                <input type="text" id="form3Example3"
                                    class="form-control form-control-lg"
                                    placeholder="First Name" />
                            </div>

                            <div class="form-outline mb-4">
                                <input type="text" id="form3Example3"
                                    class="form-control form-control-lg"
                                    placeholder="Last Name" />
                            </div>
                            
                            <div class="form-outline mb-4">
                                <input type="text" id="form3Example3"
                                    class="form-control form-control-lg"
                                    placeholder="User ID" />
                            </div>

                            <div class="form-outline mb-4">
                                <input type="email" id="form3Example3"
                                    class="form-control form-control-lg"
                                    placeholder="Email address" />
                            </div>
                            
                            <!-- Password input -->
                            <div class="form-outline mb-3">
                                <input type="password" id="form3Example4"
                                    class="form-control form-control-lg"
                                    placeholder="Password" />
                            </div>

                            <div class="form-outline mb-3">
                                <input type="date" id="form3Example4"
                                    class="form-control form-control-lg"
                                    placeholder="Date of Birth" />
                            </div>

                            <div class="d-flex justify-content-between
                                align-items-center">
                                <!-- Checkbox -->
                                <div class="form-check mb-0">
                                    <input class="form-check-input me-2"
                                        type="checkbox" value=""
                                        id="form2Example3" />
                                    <label class="form-check-label"
                                        for="form2Example3">
                                        Remember me
                                    </label>
                                </div>
                                <a href="#!" class="text-body">Forgot password?</a>
                            </div>

                            <div class="text-center text-lg-start mt-4 pt-2">
                                <button type="button" class="btn btn-primary
                                    btn-lg"
                                    style="padding-left: 2.5rem; padding-right:
                                    2.5rem;">Sign Up</button>
                                <p class="small fw-bold mt-2 pt-1 mb-0">Already
                                    have an account? <a href="./login.html"
                                        class="link-danger" target="_blank">Sign In</a></p>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
